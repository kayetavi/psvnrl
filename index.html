<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    /* ===== PAGE BACKGROUND ===== */
    body {
  height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("images/login-bg.jpg") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}


    /* ===== LOGIN CONTAINER ===== */
    .login-box {
  background: rgba(255, 255, 255, 0.18);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);

  width: 100%;
  max-width: 380px;
  padding: 35px 30px;
  border-radius: 14px;
  box-shadow: 0 20px 45px rgba(0,0,0,0.35);
  border: 1px solid rgba(255,255,255,0.25);
}


.login-box h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #fff;   /* ðŸ”¥ white for transparent box */
}


    /* ===== INPUT ===== */
    .login-box input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
    }

    .login-box input:focus {
      outline: none;
      border-color: #1d2671;
      box-shadow: 0 0 5px rgba(29,38,113,0.3);
    }

    /* ===== BUTTON ===== */
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #1d2671;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #151c57;
    }

    /* ===== FOOTER TEXT ===== */
    .login-footer {
      margin-top: 18px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Login</h2>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div class="login-footer">
      Secure Login System
    </div>
  </div>

<script>
const supabaseClient = supabase.createClient(
  "https://qkpbggwaxnjwqdmqbbpz.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFrcGJnZ3dheG5qd3FkbXFiYnB6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0ODA5MzksImV4cCI6MjA4MjA1NjkzOX0.qqHPESSXRgP0FECZBReJvKmJKigkzHoXbEU3s7XvJSA"
);

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    alert(error.message);
    return;
  }

  const { data: profile, error: profileError } = await supabaseClient
    .from("profiles")
    .select("role")
    .eq("id", data.user.id)
    .single();

  if (profileError) {
    alert(profileError.message);
    return;
  }

  if (profile.role === "admin") {
    window.location.href = "admin.html";
  } else {
    window.location.href = "user.html";
  }
}
</script>

</body>
</html>
