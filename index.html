<input id="password" type="password" placeholder="password">
<button onclick="login()">Login</button>

<script>
const supabase = supabase.createClient(
  "https://supabase.com/dashboard/project/qkpbggwaxnjwqdmqbbpz/settings/api-keys",
  "YeyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFrcGJnZ3dheG5qd3FkbXFiYnB6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0ODA5MzksImV4cCI6MjA4MjA1NjkzOX0.qqHPESSXRgP0FECZBReJvKmJKigkzHoXbEU3s7XvJSA"
);

async function login() {
  const { data, error } = await supabase.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });

  const { data: profile } = await supabase
    .from("profiles")
    .select("role")
    .eq("id", data.user.id)
    .single();

  if (profile.role === "admin") {
    window.location = "admin.html";
  } else {
    window.location = "dashboard.html";
  }
}
</script>
