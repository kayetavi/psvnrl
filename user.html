<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>

  <!-- CSS -->
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="user.css">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="main-header">
  <div class="header-left">
    <img src="images/nrl-logo.png" class="logo">
  </div>

  <h1 class="header-title">NUMALIGARH REFINERY LIMITED</h1>

  <div class="header-right">
    <button onclick="logout()">Logout</button>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main>

  <!-- ===== WELCOME PANEL ===== -->
  <section class="welcome-panel">
    <h2>Welcome to PSV User Dashboard</h2>

    <div class="card-row">
  <div class="mini-card" onclick="showAllUnits()">
    <h3>Total Units</h3>
    <p id="unitCount">0</p>
  </div>

  <div class="mini-card" onclick="showAllPSV()">
    <h3>Total PSV</h3>
    <p id="psvCount">0</p>
  </div>

  <div class="mini-card" onclick="showAllTSV()">
    <h3>Total TSV</h3>
    <p id="tsvCount">0</p>
  </div>

  <div class="mini-card" onclick="showByType()">
    <h3>Total Types</h3>
    <p id="typeCount">0</p>
  </div>

  <div class="mini-card" onclick="showByService()">
    <h3>Total Services</h3>
    <p id="serviceCount">0</p>
  </div>
    </div>
  </section>

  <hr>

  <!-- ===== PSV TABLE ===== -->
  <table class="psv-table">
    <thead>
      <tr>
        <th>Unit</th>
            <th>Tag No</th>
            <th>SP</th>
            <th>CDSP</th>
            <th>BP</th>
            <th>Orifice</th>
            <th>Type</th>
            <th>Service</th>
      </tr>
    </thead>
    <tbody id="psvList"></tbody>
  </table>

</main>

<!-- ================= FOOTER ================= -->
<footer>
  Â© 2025 PSV Management System | User Panel
</footer>

<!-- JS -->
<script src="user.js"></script>
</body>
</html>
