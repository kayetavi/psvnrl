  <!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>

  <!-- CSS -->
  <link rel="stylesheet" href="admin.css">

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
 
<body>

<!-- HEADER -->
<header>
  <h1>PSV Management – Admin Dashboard</h1>
  <button onclick="logout()">Logout</button>
</header>

<!-- MAIN -->
<main>
  <p><b>Only ADMIN can see this</b></p>

  <h2>Add PSV</h2>
  <input id="tag_no" placeholder="Tag No">
  <input id="set_pressure" placeholder="Set Pressure">
  <input id="service" placeholder="Service">
  <button onclick="addPSV()">Add PSV</button>

  <hr>

  <h2>PSV List</h2>

<div class="table-container">
  <table id="psvTable">
    <thead>
      <tr>
        <th>PSV No</th>
        <th>Set Pressure</th>
        <th>Service</th>
      </tr>
    </thead>
    <tbody id="psvList">
      <!-- JS se rows yahin add hongi -->
    </tbody>
  </table>
</div>

  <hr>

  <h2>PSV Service Chart</h2>

<div class="chart-box">
  <canvas id="chart"></canvas>
</div>

</main>

<!-- FOOTER -->
<footer>
  © 2025 PSV Management System | Admin Panel
</footer>

<!-- JS -->
<script src="admin.js"></script>

</body>
</html>
