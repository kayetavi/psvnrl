<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <!-- CSS -->
  <link rel="stylesheet" href="admin.css">

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<!-- HEADER -->
<header>
  <h1>PSV Management – Admin Dashboard</h1>
  <button onclick="logout()">Logout</button>
</header>

<!-- MAIN -->
<main>

  <p><b>Only ADMIN can see this</b></p>

  <!-- ADD PSV -->
  <h2>Add PSV</h2>
  <input id="unit" type="text" placeholder="Unit">
  <input id="tag_no" type="text" placeholder="Tag No">
<input id="set_pressure" type="number" placeholder="Set Pressure (SP)">
<input id="cdsp" type="number" placeholder="CDSP">
<input id="bp" type="number" placeholder="Back Pressure (BP)">
<input id="orifice" type="text" placeholder="Orifice">
<input id="type" type="text" placeholder="Type">
<input id="service" type="text" placeholder="Service">
  <button onclick="addPSV()">Add PSV</button>

  <hr>

  <!-- PSV LIST -->
  <h2>PSV List</h2>

  <!-- CONTROLS -->
  <div class="psv-controls">
    <input
      type="text"
      id="searchInput"
      placeholder="Search PSV (Tag / Service)"
      onkeyup="filterPSV()"
    >

    <button onclick="sortByPressure()">Sort SP ⬇️</button>

    <span class="total-count">
      Total PSV: <b id="totalCount">0</b>
    </span>
  </div>

  <!-- TABLE -->
  <div class="table-wrapper">
    <table id="psvTable">
      <thead>
  <tr>
     <th>Unit</th>
    <th>Tag No</th>
    <th>SP</th>
    <th>CDSP</th>
    <th>BP</th>
    <th>Orifice</th>
    <th>Type</th>
    <th>Service</th>
    <th>Action</th>
  </tr>
</thead>


      <tbody id="psvList">
        <!-- JS se rows yahin add hongi -->
      </tbody>
    </table>
  </div>

  <hr>

  <!-- CHART -->
  <h2>PSV Service Chart</h2>
  <div class="chart-box">
    <canvas id="chart"></canvas>
  </div>

</main>

<!-- FOOTER -->
<footer>
  © 2025 PSV Management System | Admin Panel
</footer>

<!-- JS -->
<script src="admin.js"></script>

</body>
</html>
